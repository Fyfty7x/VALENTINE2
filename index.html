<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Valentine üíò</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --pink1: #ffd6e7;
      --pink2: #fff0f6;
      --card: #ffffffdd;
      --yes: #ff3b7a;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--pink2), var(--pink1));
      font-family: system-ui, sans-serif;
      padding: 12px;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 20px 16px 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .zone {
      position: relative;
      height: 220px;
      margin-top: 10px;
    }

    button {
      position: absolute;
      padding: 18px 32px;
      font-size: 20px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      user-select: none;
    }

    #yes {
      left: 50%;
      top: 40px;
      transform: translateX(-50%);
      background: var(--yes);
      color: white;
    }

    #no {
      left: 50%;
      top: 130px;
      transform: translateX(-50%);
      background: #e5e7eb;
      color: #111;
    }

    .hint {
      margin-top: 8px;
      font-size: 12px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .4s ease;
    }

    .result h2 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>LILLY, VEUX-TU √äTRE MA VALENTINE ? üíï</h1>

  <div class="zone" id="zone">
    <button id="yes">Oui üíñ</button>
    <button id="no">Non üò¢</button>
  </div>

  <div class="hint">Essaie encore‚Ä¶ üòè</div>

  <div class="result" id="result">
    <h2>YAAAAY üéâüíò</h2>
    <img
      src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
      style="width:100%;max-width:280px;border-radius:14px"
    />
  </div>
</div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const zone = document.getElementById("zone");
  const result = document.getElementById("result");
  const canvas = document.getElementById("confetti");

  /* CONFETTI */
  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = innerWidth * dpr;
    canvas.height = innerHeight * dpr;
  }
  resizeCanvas();
  addEventListener("resize", resizeCanvas);

  const confettiInstance = confetti.create(canvas, { resize: false });

  function boom() {
    confettiInstance({
      particleCount: 250,
      spread: 120,
      origin: { x: 0.5, y: 0.5 }
    });
  }

  /* NON BOUGE √Ä CHAQUE CLIC */
  no.addEventListener("click", () => {
    const z = zone.getBoundingClientRect();
    const b = no.getBoundingClientRect();

    const maxX = z.width - b.width;
    const maxY = z.height - b.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    no.style.left = x + "px";
    no.style.top = y + "px";
    no.style.transform = "none";
  });

  /* OUI */
  yes.addEventListener("click", () => {
    zone.style.display = "none";
    result.style.display = "block";
    boom();
  });
</script>

</body>
</html>
